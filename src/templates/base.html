<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    {% block head %}{% endblock %}

    {% block styles %}
        <!-- bootstrap css -->
        {{ bootstrap.load_css() }}

    {% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    {% block script %}
        <!-- bootstrap js -->
        {{ bootstrap.load_js() }}

    {% endblock %}
</body>

</html>
